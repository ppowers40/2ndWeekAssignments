<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue&family=Fjalla+One&family=Indie+Flower&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <h1>Contact Us</h1>
        <p>Please contact us for further information or questions regarding our website or product.</p>
        <div class="contact">
            <div class="contact-left">
                <h3>Send your message</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name*</label>
                            <input type="text" placeholder="First and Last Name" required>
                        </div>
                        <div class="input-group">
                            <label>Email*</label>
                            <input type="email" placeholder="email@email.com" required>
                        </div>
                    </div>


                    <label>Message</label>
                    <textarea rows="6" placeholder="Enter message here"></textarea>
                    <div class="priority">
                        <select name="priority" required>
                            <option value="" disabled selected>Message Priority</option>
                            <option>Normal</option>
                            <option>Urgent</option>
                        </select>
                    </div><br>
                    <button type="submit">Send</button>



                </form>
            </div>

        </div>
    </div>

</body>

</html>
